<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider + Hover Enlarge with Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hover-enlarge-slider.css">
</head>
    <body>
      <div class="slider-frame">
        <div class="product-slider">
          <div class="product-card" tabindex="0">
            <img src="https://images.unsplash.com/photo-1644916925497-109cbd92087d?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDYyfHx8ZW58MHx8fHx8" alt="Product 1">
            <div class="product-info">
              <h3>Product 1</h3>
              <p>A great product to get you started.</p>
            </div>
          </div>
          <div class="product-card" tabindex="0">
            <img src="https://images.unsplash.com/photo-1752062003907-331dc20be406?q=80&w=1064&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 2">
            <div class="product-info">
              <h3>Product 2</h3>
              <p>The latest and greatest model available. </p>
            </div>
          </div>
          <div class="product-card" tabindex="0">
            <img src="https://images.unsplash.com/photo-1752061289626-2b900a5ca2b0?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwcm9maWxlLXBhZ2V8MTZ8fHxlbnwwfHx8fHw%3D" alt="Product 3">
            <div class="product-info">
              <h3>Product 3</h3>
              <p>Premium quality for the discerning customer.</p>
            </div>
          </div>
          <div class="product-card" tabindex="0">
            <img src="https://images.unsplash.com/photo-1752061462129-1dfbb00f436f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwcm9maWxlLXBhZ2V8MjB8fHxlbnwwfHx8fHw%3D" alt="Product 4">
            <div class="product-info">
              <h3>Product 4</h3>
              <p>A bestseller with rave reviews.</p>
            </div>
          </div>
          <div class="product-card" tabindex="0">
            <img src="https://images.unsplash.com/photo-1752061159819-f290b8f48b08?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwcm9maWxlLXBhZ2V8MTh8fHxlbnwwfHx8fHw%3D" alt="Product 5">
            <div class="product-info">
              <h3>Product 5</h3>
              <p>A must-have for every household.</p>
            </div>
          </div>
        </div>

        <div class="slider-nav">
          <div class="nav-dot active" data-index="0"></div>
          <div class="nav-dot" data-index="1"></div>
          <div class="nav-dot" data-index="2"></div>
          <div class="nav-dot" data-index="3"></div>
          <div class="nav-dot" data-index="4"></div>
        </div>
      </div>
      <script src="hover-enlarge-slider.js"></script>
    </body>
    <footer>
      <div>
          &copy; 2025 elisac.dev demo
      </div>
  </footer>
</html>
